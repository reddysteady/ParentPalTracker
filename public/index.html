<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParentPal - Smart Parenting Coordination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .event-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .event-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .event-date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .event-prep {
            background: #fff3cd;
            color: #856404;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß ParentPal</h1>
            <p>Smart coordination for school events and parenting schedules</p>
        </div>
        
        <div class="grid">
            <!-- User Setup -->
            <div class="card">
                <h2>üë§ User Setup</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="smsPhone">SMS Phone (optional)</label>
                        <input type="tel" id="smsPhone" name="smsPhone">
                    </div>
                    <button type="submit">Create Profile</button>
                </form>
                <div id="userResult"></div>
            </div>
            
            <!-- Child Setup -->
            <div class="card">
                <h2>üë∂ Add Child</h2>
                <form id="childForm">
                    <div class="form-group">
                        <label for="childName">Child's Name</label>
                        <input type="text" id="childName" name="childName" required>
                    </div>
                    <div class="form-group">
                        <label for="userId">Your User ID</label>
                        <input type="number" id="userId" name="userId" placeholder="Get this from User Setup above" required>
                    </div>
                    <button type="submit">Add Child</button>
                </form>
                <div id="childResult"></div>
            </div>
        </div>
        
        <!-- Email Processing -->
        <div class="card">
            <h2>üìß Process School Email</h2>
            <form id="emailForm">
                <div class="form-group">
                    <label for="emailUserId">Your User ID</label>
                    <input type="number" id="emailUserId" name="emailUserId" required>
                </div>
                <div class="form-group">
                    <label for="emailSubject">Email Subject</label>
                    <input type="text" id="emailSubject" name="emailSubject" placeholder="e.g., School Play Rehearsals This Week" required>
                </div>
                <div class="form-group">
                    <label for="emailBody">Email Content</label>
                    <textarea id="emailBody" name="emailBody" placeholder="Paste the school email content here..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="emailSender">Sender Email</label>
                    <input type="email" id="emailSender" name="emailSender" placeholder="school@example.com" required>
                </div>
                <button type="submit">Process Email</button>
            </form>
            <div id="emailResult"></div>
        </div>
        
        <!-- Events Display -->
        <div class="card">
            <h2>üìÖ Your Events</h2>
            <div class="form-group">
                <label for="eventsUserId">Your User ID</label>
                <input type="number" id="eventsUserId" name="eventsUserId">
                <button type="button" onclick="loadEvents()" style="margin-top: 10px;">Load Events</button>
            </div>
            <div id="eventsDisplay">
                <div class="loading">Enter your User ID and click "Load Events" to see your upcoming events</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        
        // User creation
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const userData = {
                email: formData.get('email'),
                name: formData.get('name'),
                smsPhone: formData.get('smsPhone') || undefined,
                smsEnabled: !!formData.get('smsPhone')
            };
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('userResult').innerHTML = 
                        `<div class="success">‚úÖ User created! Your ID is: <strong>${result.id}</strong></div>`;
                } else {
                    throw new Error(result.error || 'Failed to create user');
                }
            } catch (error) {
                document.getElementById('userResult').innerHTML = 
                    `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        });
        
        // Child creation
        document.getElementById('childForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const childData = {
                name: formData.get('childName'),
                userId: parseInt(formData.get('userId'))
            };
            
            try {
                const response = await fetch('/api/children', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(childData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('childResult').innerHTML = 
                        `<div class="success">‚úÖ Child "${result.name}" added successfully!</div>`;
                } else {
                    throw new Error(result.error || 'Failed to add child');
                }
            } catch (error) {
                document.getElementById('childResult').innerHTML = 
                    `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        });
        
        // Email processing
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            const formData = new FormData(e.target);
            const emailData = {
                userId: parseInt(formData.get('emailUserId')),
                subject: formData.get('emailSubject'),
                body: formData.get('emailBody'),
                sender: formData.get('emailSender'),
                processed: false
            };
            
            try {
                // First create the email
                const emailResponse = await fetch('/api/emails', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(emailData)
                });
                
                if (!emailResponse.ok) {
                    const error = await emailResponse.json();
                    throw new Error(error.error || 'Failed to save email');
                }
                
                // Then process it with AI
                const processResponse = await fetch('/api/emails/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await processResponse.json();
                
                if (processResponse.ok) {
                    document.getElementById('emailResult').innerHTML = 
                        `<div class="success">‚úÖ Email processed successfully! Found ${result.processed.length} items.</div>`;
                } else {
                    throw new Error(result.error || 'Failed to process email');
                }
            } catch (error) {
                document.getElementById('emailResult').innerHTML = 
                    `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Process Email';
            }
        });
        
        // Load events
        async function loadEvents() {
            const userId = document.getElementById('eventsUserId').value;
            if (!userId) {
                alert('Please enter your User ID');
                return;
            }
            
            document.getElementById('eventsDisplay').innerHTML = '<div class="loading">Loading events...</div>';
            
            try {
                const response = await fetch(`/api/users/${userId}/events`);
                const events = await response.json();
                
                if (response.ok) {
                    if (events.length === 0) {
                        document.getElementById('eventsDisplay').innerHTML = 
                            '<div class="loading">No events found. Try processing some school emails first!</div>';
                        return;
                    }
                    
                    const eventsHtml = events.map(event => `
                        <div class="event-item">
                            <div class="event-title">${event.title}</div>
                            <div class="event-date">üìÖ ${new Date(event.eventDate).toLocaleDateString()}</div>
                            ${event.description ? `<p style="margin: 5px 0; color: #666;">${event.description}</p>` : ''}
                            ${event.preparation ? `<div class="event-prep">üìù Prep: ${event.preparation}</div>` : ''}
                            ${event.isCanceled ? '<div style="color: red; font-weight: bold;">‚ùå CANCELED</div>' : ''}
                        </div>
                    `).join('');
                    
                    document.getElementById('eventsDisplay').innerHTML = eventsHtml;
                } else {
                    throw new Error(events.error || 'Failed to load events');
                }
            } catch (error) {
                document.getElementById('eventsDisplay').innerHTML = 
                    `<div class="error">‚ùå Error loading events: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
